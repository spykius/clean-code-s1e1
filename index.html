<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <figure class="header__figure">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      </figure>
      <aside class="header__aside">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </aside>
    </header>
    <main class="main main_centered">
      <section class="add-item" id="add-item">
        <h2 class="section-title add-item__title">Add Item</h2>
        <div class="add-item__row">
          <input id="new-task" class="input-text" type="text">
          <button class="btn-primary">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="section-title">Todo</h2>
        <ul class="tasks todo__list" id="tasks">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" class="input-text tasks__input">
            <button class="btn-primary btn-primary_editable tasks__btn-primary">Edit</button>
            <button class="btn-primary btn-delete tasks__btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text tasks__input">
            <button class="btn-primary btn-primary_editable tasks__btn-primary">Save</button>
            <button class="btn-primary btn-delete tasks__btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="section-title">Completed</h2>
        <ul class="tasks completed__list" id="completed-tasks">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input type="text" class="input-text tasks__input">
            <button class="btn-primary btn-primary_editable tasks__btn-primary">Edit</button>
            <button class="btn-primary btn-delete tasks__btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
